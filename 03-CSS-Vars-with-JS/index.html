<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- CSS variables also respect the rules of specificity in CSS styling; because this is more specific than the inherited :root value, it won't be changed when that :root variable is updatedas we manipulate our inputs -->
  <!-- <h2 style=" base: #BADA55;">Update CSS Variables with <span class='hl'>JS</span></h2> -->
	<h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
		<!-- range gives us a value slider -->
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
		<!-- color gives us a color picker, default for your system -->
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <script src="app.js"></script>

</body>
</html>
